<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        tr{
            border: 2px dashed red;
        }
        th{
            border: 2px dashed rgb(10, 180, 10);

        }
        td{
            border: 2px dashed blue;
        }
        caption{
            caption-side: bottom;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>the table</h1>
    <table>
        <Caption>Test Table</Caption>
        <tr>
            <th colspan="3">Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
            <th>Person 4</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>   
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
        
    </table>
</body>
</html>
